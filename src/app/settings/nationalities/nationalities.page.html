<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Národnosti</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="detail(null)">
              <ion-icon slot="start" name="add-circle"></ion-icon>
              <span class="medium-display">Přidat národnost</span>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item detail *ngFor="let n of nationalityProvider.data" (click)="detail(n)">{{n.name}}</ion-item>
    </ion-list>
</ion-content>
